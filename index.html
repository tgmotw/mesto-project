<!DOCTYPE html>
<html class="whole-page" lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<!--Раздел для pixel-perfect
  <img class="p-p" src="pp-images/main-page-1280.jpg">
  <img class="p-p" src="pp-images/edit-form-1280.jpg">
  <img class="p-p" src="pp-images/main-page-mobile.jpg">
  <img class="p-p" src="pp-images/edit-form-mobile.jpg">
-->
  <header class="header">
    <div class="header__logo"></div>
  </header>
<!--Main------------------------------------------------------------------>
<!--Секция с данными пользователя-->
  <main class="content">
    <section class="profile">
      <div class="profile__current-user">
        <img src="./blocks/profile/__user-avatar/profile__user-avatar.jpg"
             alt="Портретное фото Жак-Ив Кусто"
             class="profile__user-avatar">
        <div  class="profile__user-description">
          <div class="profile__user-name-container">
            <h1 class="profile__user-name">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button class="profile__user-name-modify-button"
                    type="button"
                    aria-label="Кнопка редактирования профиля пользователя"></button>
          </div>
          <p class="profile__user-status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-new-place-button"
              type="button"
              aria-label="Кнопка добавления нового пользователя"></button>
    </section>
<!--Секция c фотографиями-------->
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="${arrCardsObjects[i].link}"
                 alt="${arrCardsObjects[i].name}"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">${arrCardsObjects[i].name}</h2>
              <button class="cards__card-like-button"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
      </ul>
    </section>
  </main>
<!--Footer------------------------------------------------------------------>
  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2021. Дятлов Юрий
    </p>
  </footer>
<!--Popups------------------------------------------------------------------>
<!--Окно редактирования пользователя-->
  <div class="popup popup_user-edit"> <!--popup_opened"-->
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_user-edit"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="form-two-inputs form-two-inputs_user-edit"
            name="form-two-inputs_user-edit">
        <h2 class="form-two-inputs__header">
          Редактировать&nbsp;профиль
        </h2>
        <fieldset class="form-two-inputs__inputs-area">
          <input type="text"
                 placeholder="Имя пользователя"
                 class="form-two-inputs__input form-two-inputs__input_user_name"
                 value="Жак-Ив Кусто"
                 name="form-two-inputs__input_user_name"
                 required>
          <input type="text"
                 placeholder="Профессия"
                 class="form-two-inputs__input form-two-inputs__input_user_status"
                 value="Исследователь океана"
                 name="form-two-inputs__input_user_status"
                 required>
        </fieldset>
        <button class="form-two-inputs__submit-button form-two-inputs__submit-button_user-edit"
                type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
<!--Окно добавления карточки-->
  <div class="popup popup_place-add">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_place-add"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="form-two-inputs form-two-inputs_place-add"
            name="form-two-inputs_place-add">
        <h2 class="form-two-inputs__header">
          Новое место
        </h2>
        <fieldset class="form-two-inputs__inputs-area">
          <input type="text"
                 placeholder="Название"
                 class="form-two-inputs__input form-two-inputs__input_place_name"
                 name="form-two-inputs__input_place_name"
                 required>
          <input type="url"
                 placeholder="Ссылка на картинку"
                 class="form-two-inputs__input form-two-inputs__input_place_link"
                 name="form-two-inputs__input_place_link"
                 required>
        </fieldset>
        <button class="form-two-inputs__submit-button"
                type="submit">
          Создать
        </button>
      </form>
    </div>
  </div>
<!--Окно просмотра картинки-->
<div class="popup popup_img-watch popup_opened">
  <div class="popup__container">
    <button class="popup__close-button popup__close-button_img-watch"
            type="button"
            aria-label="Кнопка закрывает окно"></button>
    <figure class="form-img-watch">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
           alt=""
           class="form-img-watch__img">
      <figcaption class="form-img-watch__img-title">
        Новое место
      </figcaption>
    </figure>
  </div>
</div>
<!--Скрипты-------------------------------------------------------------------------------------->
  <script src="pages/index-v.2.0.js"></script>
</body>
</html>
