<!DOCTYPE html>
<html class="whole-page" lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<!--Раздел для pixel-perfect
  <img class="p-p" src="pp-images/main-page-1280.jpg">
  <img class="p-p" src="pp-images/edit-form-1280.jpg">
  <img class="p-p" src="pp-images/main-page-mobile.jpg">
  <img class="p-p" src="pp-images/edit-form-mobile.jpg">
-->
  <header class="header">
    <div class="header__logo"></div>
  </header>
<!--Main------------------------------------------------------------------>
<!--Секция с данными пользователя-->
  <main class="content">
    <section class="profile">
      <div class="profile__current-user">
        <img src="./blocks/profile/__user-avatar/profile__user-avatar.jpg"
             alt="Портретное фото Жак-Ив Кусто"
             class="profile__user-avatar">
        <div  class="profile__user-description">
          <div class="profile__user-name-container">
            <h1 class="profile__user-name">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button class="profile__user-name-modify-button"
                    type="button"
                    aria-label="Кнопка редактирования профиля пользователя"></button>
          </div>
          <p class="profile__user-status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-user-button"
              type="button"
              aria-label="Кнопка добавления нового пользователя"></button>
    </section>
<!--Секция c фотографиями-------->
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="blocks/cards/__card-image/images/cards__karachaevsk.jpg"
                 alt="Карачаевск.Храм на холме"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">Карачаевск</h2>
              <button class="cards__card-like-button cards__card-like-button_active"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="blocks/cards/__card-image/images/cards__elbrus.jpg"
                 alt="Эльбрус"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">Гора Эльбрус</h2>
              <button class="cards__card-like-button"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="blocks/cards/__card-image/images/cards__donbai.jpg"
                 alt="Донбай"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">Домбай</h2>
              <button class="cards__card-like-button"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="blocks/cards/__card-image/images/cards__elbrus.jpg"
                 alt="Донбай"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">Гора Эльбрус</h2>
              <button class="cards__card-like-button"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="blocks/cards/__card-image/images/cards__donbai.jpg"
                 alt="Донбай"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">Домбай</h2>
              <button class="cards__card-like-button cards__card-like-button_active"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="blocks/cards/__card-image/images/cards__karachaevsk.jpg"
                 alt="Карачаево-Черкессия"
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name">Карачаево-Черкессия</h2>
              <button class="cards__card-like-button"
                      type="button"
                      aria-label="Кнопка отмечает картинку как любимую">
              </button>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
      </ul>
    </section>
  </main>
<!--Footer------------------------------------------------------------------>
  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2021. Дятлов Юрий
    </p>
  </footer>
<!--Popups------------------------------------------------------------------>
<!--Окно редактирования пользователя-->
  <div class="popup"> <!--popup_opened"-->
    <div class="popup__container">
      <button class="popup__close-button"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="popup__form"
            name="popup__user-edit-form">
        <h2 class="popup__form-header">
          Редактировать&nbsp;профиль
        </h2>
        <fieldset class="popup__form-inputs-area">
          <input type="text"
                 placeholder="Имя пользователя"
                 class="popup__form-input popup__form-input_user_name"
                 value="Жак-Ив Кусто"
                 name="popup__form-user-name-input"
                 required>
          <input type="text"
                 placeholder="Профессия"
                 class="popup__form-input popup__form-input_user_status"
                 value="Исследователь океана"
                 name="popup__form-user-status-input"
                 required>
        </fieldset>
        <button class="popup__form-submit-button"
                type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
<!--Окно добавления карточки-->
  <div class="popup"> <!--popup_opened"-->
    <div class="popup__container">
      <button class="popup__close-button"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="popup__form"
            name="popup__user-edit-form">
        <h2 class="popup__form-header">
          Новое место
        </h2>
        <fieldset class="popup__form-inputs-area">
          <input type="text"
                 placeholder="Название"
                 class="popup__form-input popup__form-input_new-place_name"
                 name="popup__form-new-place-input"
                 required>
          <input type="url"
                 placeholder="Ссылка на картинку"
                 class="popup__form-input popup__form-input_new-place_link"
                 name="popup__form-new-place-input"
                 required>
        </fieldset>
        <button class="popup__form-submit-button"
                type="submit">
          Создать
        </button>
      </form>
    </div>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
