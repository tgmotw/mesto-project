<!DOCTYPE html>
<html class="whole-page" lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
<!--Main------------------------------------------------------------------>
<!--Секция с данными пользователя-->
  <main class="content">
    <section class="profile">
      <div class="profile__current-user">
        <div class="profile__user-avatar-container">
          <button class="profile__user-edit-button">
            <span class="profile__user-edit-button-image"></span>
          </button>
          <img src=""
              alt="Аватар пользователя"
              class="profile__user-avatar">
        </div>
        <div  class="profile__user-description">
          <div class="profile__user-name-container">
            <h1 class="profile__user-name"></h1>
            <button class="popup__open-button profile__user-name-modify-button"
                    id="user-edit"
                    type="button"
                    aria-label="Кнопка редактирования профиля пользователя"></button>
          </div>
          <p class="profile__user-status"></p>
        </div>
      </div>
      <button class="popup__open-button profile__add-new-place-button"
              id="place-add"
              type="button"
              aria-label="Кнопка добавления новой картинки"></button>
    </section>
<!--Секция c фотографиями-------->
    <section class="cards">
      <ul class="cards__list">
        <template class="template">
        <li class="cards__list-item">
          <article class="cards__card">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
                 alt=""
                 class="cards__card-image">
            <div class="cards__card-description">
              <h2 class="cards__card-name"></h2>
              <div class="cards__card-like-button-container">
                <button class="cards__card-like-button"
                        id ="cards__card-like-button"
                        type="button"
                        aria-label="Кнопка отмечает картинку как любимую">
                </button>
                <label class="cards__card-like-button-label" for= "cards__card-like-button"></label>
              </div>
            </div>
            <button class="cards__card-delete-button"
                    type="button"
                    aria-label="Кнопка удаляет картинку">
            </button>
          </article>
        </li>
        </template>
      </ul>
    </section>
  </main>
<!--Footer------------------------------------------------------------------>
  <footer class="footer">
    <p class="footer__copyright">
      &#169; 2021. Дятлов Юрий
    </p>
  </footer>
<!--Popups------------------------------------------------------------------>
<!--Окно редактирования пользователя-->
  <div class="popup popup_user-edit"> <!--popup_opened"-->
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_user-edit"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="form-two-inputs"
            name="form-two-inputs_user-edit"
            id="form-two-inputs_user-edit"
            novalidate>
        <h2 class="form-two-inputs__header">
          Редактировать&nbsp;профиль
        </h2>
        <fieldset class="form-two-inputs__inputs-area">
          <input type="text"
                 placeholder="Имя пользователя"
                 class="form-two-inputs__input"
                 value="Жак-Ив Кусто"
                 name="form-two-inputs__input-user-name"
                 id="form-two-inputs__input-user-name"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="form-two-inputs__error-message form-two-inputs__input-user-name-error-message"></span>
          <input type="text"
                 placeholder="Профессия"
                 class="form-two-inputs__input"
                 value="Исследователь океана"
                 name="form-two-inputs__input-user-status"
                 id="form-two-inputs__input-user-status"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="form-two-inputs__error-message form-two-inputs__input-user-status-error-message"></span>
        </fieldset>
        <button class="form-two-inputs__submit-button"
                id ="form-two-inputs_user-edit-btn"
                type="submit"
                disabled>
          Сохранить
        </button>
      </form>
    </div>
  </div>
<!--Окно добавления карточки-->
  <div class="popup popup_place-add">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_place-add"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="form-two-inputs"
            name="form-two-inputs_place-add"
            id="form-two-inputs_place-add"
            novalidate>
        <h2 class="form-two-inputs__header">
          Новое место
        </h2>
        <fieldset class="form-two-inputs__inputs-area">
          <input type="text"
                 placeholder="Название"
                 class="form-two-inputs__input"
                 name="form-two-inputs__input-place-name"
                 id="form-two-inputs__input-place-name"
                 minlength="2"
                 maxlength="30"
                 required>
          <span class="form-two-inputs__error-message form-two-inputs__input-place-name-error-message"></span>
          <input type="url"
                 placeholder="Ссылка на картинку"
                 class="form-two-inputs__input"
                 name="form-two-inputs__input-place-link"
                 id="form-two-inputs__input-place-link"
                 required>
          <span class="form-two-inputs__error-message form-two-inputs__input-place-link-error-message"></span>
        </fieldset>
        <button class="form-two-inputs__submit-button"
                id ="form-two-inputs__place-add-btn"
                type="submit"
                disabled>
          Создать
        </button>
      </form>
    </div>
  </div>
<!--Окно просмотра картинки-->
  <div class="popup popup_img-watch">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_img-watch"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <figure class="form-img-watch">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
             alt=""
             class="form-img-watch__img">
        <figcaption class="form-img-watch__img-title">
          Новое место
        </figcaption>
      </figure>
    </div>
  </div>
  <!--Окно редактирования аватара-->
  <div class="popup popup_avatar-edit">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_place-add"
              type="button"
              aria-label="Кнопка закрывает окно"></button>
      <form class="form-two-inputs"
            name="form-two-inputs_avatar-edit"
            id="form-two-inputs_avatar-edit"
            novalidate>
        <h2 class="form-two-inputs__header">
          Обновить аватар
        </h2>
        <fieldset class="form-two-inputs__inputs-area">
          <input type="url"
                 placeholder="Ссылка на аватар"
                 class="form-two-inputs__input"
                 name="form-two-inputs__input-avatar-link"
                 id="form-two-inputs__input-avatar-link"
                 required>
          <span class="form-two-inputs__error-message form-two-inputs__input-avatar-link-error-message"></span>
        </fieldset>
        <button class="form-two-inputs__submit-button"
                id ="form-two-inputs__avatar-edit-btn"
                type="submit"
                disabled>
          Сохранить
        </button>
      </form>
    </div>
  </div>
</body>
</html>
